      <h1 style="font-family: 'Noto Sans TC', sans-serif;" class="my-4">Green 綠
      </h1>
<p style="font-family: 'Noto Sans TC', sans-serif;">置身於綠色的環境中，能使人心跳緩和、平靜舒適。
而它也代表了生長與生命力，象徵自然界的生生不息。是一個能令人心理上產生平衡感覺的顏色。
從另一角度看，綠色亦暗示了幼嫩、青澀、缺乏經驗、不成熟。也令人聯想到妒忌、邪魔及男人最忌的綠帽。
  穿著綠色最沒有壓力感，也令人看起來比較年輕坦率，精神奕奕。綠色是一個緩和氣氛、增進人際關係的好顏色。</p>
